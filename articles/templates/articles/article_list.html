{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Articles detail</title>
</head>
<body>
    <h1>Articles list is Here</h1>

    <div class="articles">
        {% for article in articles %}
            <div class="article">
            <h2><a href="#">{{ article.title }}</a></h2>
            <p>{{ article.snippet }}</p>
            <p>{{ article.date}}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
